<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors Game</h1>

    </div>
    <div class="options">
        
        <button title="rock" class="btn rock" onclick="playgame('rock');"
            ><img src="rock.svg" alt="Rock"></button>
        <button class="btn paper" onclick="playgame('paper');"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.05 4.575a1.575 1.575 0 1 0-3.15 0v3m3.15-3v-1.5a1.575 1.575 0 0 1 3.15 0v1.5m-3.15 0 .075 5.925m3.075.75V4.575m0 0a1.575 1.575 0 0 1 3.15 0V15M6.9 7.575a1.575 1.575 0 1 0-3.15 0v8.175a6.75 6.75 0 0 0 6.75 6.75h2.018a5.25 5.25 0 0 0 3.712-1.538l1.732-1.732a5.25 5.25 0 0 0 1.538-3.712l.003-2.024a.668.668 0 0 1 .198-.471 1.575 1.575 0 1 0-2.228-2.228 3.818 3.818 0 0 0-1.12 2.687M6.9 7.575V12m6.27 4.318A4.49 4.49 0 0 1 16.35 15m.002 0h-.002" />
          </svg>
        </button>
        <button title="scissors" class="btn scissors" onclick="playgame('scissors');"><img src="scissors.svg" alt="scissors"></button>
        <p class="rocktxt">rock</p>
        <p class="papertxt">paper</p>
        <p class="scissorstxt">scissors</p>
        <div class="player">
            
                <div class="youbox">YOU</div>
                
            
                <div class="computerbox">COMPUTER</div>
                
        </div>
        <div class="moves">
            <p class="yourmove"></p>
            <p class="computermove"></p>
        </div>
        <p class="result"></p>
        <p class="scoreline"></p>
        <button class=" score" onclick="score();">Score</button>
        <button class=" reset" onclick="reset();
        localStorage.removeItem('score');">Reset scores</button>
    </div>
    <script >
        let scores=JSON.parse(localStorage.getItem('scores'));

function updatescoreline(){
    document.querySelector('.scoreline').innerText=`Wins: ${scores.Wins}, Losses: ${scores.Loses}, Ties: ${scores.Ties}`;
}
function moves(){
    document.querySelector('.moves').innerText=`Wins: ${scores.Wins}, Losses: ${scores.Loses}, Ties: ${scores.Ties}`;
}
function yourmove(){
    document.querySelector('.youresult').innerHTML=`${playerMove}`;
}
function computermove(){
    document.querySelector('.computerresult').innerHTML=`${computerMove}`;
}
updatescoreline();
function score(){
    updatescoreline();
    alert(`Scores:::wins:${scores.Wins} loses:${scores.Loses} ties:${scores.Ties}`);
}
if (!score) {
    score = {
      wins: 0,
      losses: 0,
      ties: 0
    };
  }
function reset(){
    scores.Wins=0;
    scores.Loses=0;
    scores.Ties=0;
    updatescoreline();
    alert(`Scores reset:::wins:${scores.Wins} loses:${scores.Loses} ties:${scores.Ties}`);
}
function playgame(playerMove){
    let computerMove=pickComputerMove();
    let result='';
    if(playerMove==='rock'){
        if(computerMove==='rock'){
            result='Tie';
        }
        else if(computerMove==='paper'){
            result='You lose';
        }
        else if(computerMove==='scissors'){
            result==='You won';
        }
    }
    else if(playerMove==='paper'){
        if(computerMove==='rock'){
            result='You won';
        }
        else if(computerMove==='paper'){
            result='Tie';
        }
        else if(computerMove==='scissors'){
            result==='You lose';
        }
    }
    else if(playerMove==='scissors'){
        if(computerMove==='rock'){
            result='You lose';
        }
        else if(computerMove==='paper'){
            result='You won';
        }
        else if(computerMove==='scissors'){
            result==='Tie';
        }
    }
    if(result==='You won'){scores.Wins+=1;}
    else if(result==='You lose'){scores.Loses+=1;}
    else if(result==='Tie'){scores.Ties+=1;}
    
    localStorage.setItem('scores',JSON.stringify(scores));
    updatescoreline();
    document.querySelector('.result').innerHTML=result;
    document.querySelector('.yourmove').innerHTML=`${playerMove}`;
    document.querySelector('.computermove').innerHTML=`${computerMove}`;
    
    
    
}

function pickComputerMove(){
    let computerMove='';
    const randomNumber=Math.random();
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
    }
    
    return computerMove;
}
    </script>    
</body>
</html>
